<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <ul>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
    <li>placeholder</li>
  </ul>

  <script>
      'use strict'
      let myList = ['apple', 'banana', 'cat', 'dog'];
      let items = document.querySelectorAll('li');
      for (let i = 0; i < items.length; i++) {
        items[i].textContent = myList[i]
      }
      document.querySelector('ul').style['backgroundColor'] = 'limegreen';
  </script>
</body>
</html>
