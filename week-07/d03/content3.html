<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workshop: innerHTML, textContent</title>
</head>
<body>
  <p>apple banana <strong>cat</strong> dog</p>
  <p class="output1">elephant</p>
  <p class="output2">fox</p>

  <script>
      'use strict'
      document.querySelector('.output1').textContent = document.querySelector('p').textContent;
      document.querySelector('.output2').innerHTML = document.querySelector('p').innerHTML;
  </script>
</body>
</html>
